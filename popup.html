<!DOCTYPE html>
<html>

<head>
  <title>EduSuggest</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="stylesheet" type="text/css" href="../Animate.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
  <div class="container">
    <header class="slide-in-left">
      <h1>EduSuggest</h1>
      <div class="user-info">
        <img src="default-avatar.png" alt="User Avatar" class="avatar">
        <span class="username">John Doe</span>
      </div>
    </header>
    <nav class="slide-in-right">
      <button class="tab-btn active" data-tab="highlights">Highlights</button>
      <button class="tab-btn" data-tab="suggestions">Suggestions</button>
      <button class="tab-btn" data-tab="settings">Settings</button>
    </nav>
    <main>
      <section id="highlights" class="tab-content active fade-in-scale">
        <h2>Your Highlights</h2>
        <ul id="highlightsList"></ul>
        <button id="view-all-highlights">View All Highlights</button>
      </section>
      <section id="suggestions" class="tab-content fade-in-scale">
        <h2>Suggested Articles</h2>
        <ul id="suggestionsList"></ul>
      </section>
      <section id="settings" class="tab-content fade-in-scale">
        <h2>Settings</h2>
        <form id="settingsForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">
          <label for="theme">Theme:</label>
          <select id="theme" name="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
          <button type="submit" class="bounce">Save Settings</button>
        </form>
      </section>
    </main>
  </div>
  <script src="popup.js"></script>
</body>

</html>
