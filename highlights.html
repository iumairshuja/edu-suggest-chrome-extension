<!DOCTYPE html>
<html>

<head>
  <title>All Highlights</title>
  <link rel="stylesheet" type="text/css" href="highlight.css">
  <link rel="stylesheet" type="text/css" href="../Animate.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="container">
    <header class="slide-in-left">
      <h1>All Highlights</h1>
    </header>

    <nav class="slide-in-right">
      <div class="nav-buttons">
        <button id="search-keyword" class="nav-btn">
          <i class="fas fa-search"></i>
          Search by Keyword
        </button>
        <button id="search-website" class="nav-btn">
          <i class="fas fa-globe"></i>
          Search by Website
        </button>
        <button id="search-datetime" class="nav-btn">
          <i class="fas fa-calendar"></i>
          Search by Date/Time
        </button>
        <button id="view-all" class="nav-btn">
          <i class="fas fa-list"></i>
          View All
        </button>
        <button id="delete-all" class="nav-btn danger">
          <i class="fas fa-trash"></i>
          Delete All
        </button>
      </div>
    </nav>

    <main>
      <div id="search-sections">
        <div id="keyword-search" class="search-section">
          <input type="text" id="search-input" placeholder="Search by keyword...">
          <button id="search-btn" class="search-btn">Search</button>
          <button class="close-btn">Close</button>
        </div>

        <div id="website-search" class="search-section">
          <input type="text" id="website-input" placeholder="Enter website name...">
          <button id="website-search-btn" class="search-btn">Search</button>
          <button class="close-btn">Close</button>
        </div>

        <div id="datetime-search" class="search-section">
          <input type="date" id="date-input">
          <button id="date-search-btn" class="search-btn">Search</button>
          <button class="close-btn">Close</button>
        </div>
      </div>

      <div id="highlights-container"></div>
    </main>
  </div>

  <script src="highlight.js"></script>
</body>

</html>
